<!-- Available Products -->
<template>
    <lightning-card title={labels.Available_Product_Label} class={flexipageRegionWidth}>
        <div class="slds-grid slds-grid_align-spread slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox name="pricebook" label={labels.Select_Pricebook_Label} value={pricebookId} options={pricebookList} disabled=true>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input name="searchBox" placeholder={labels.Search_Product_Label} onchange={handleSearch} value={searchString}></lightning-input>
            </div>
            <div if:true={isLoading}>
                <lightning-spinner alternative-text={labels.Loading_Label} size="medium"></lightning-spinner>
            </div>
            <div if:false={isLoading} class="slds-col slds-size_1-of-1"  style={styleAttr}>
                    <lightning-datatable
                            key-field="id"
                            columns={productColumns}
                            data={products}
                            hide-checkbox-column
                            onrowaction={handleRowAction}>
                    </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
